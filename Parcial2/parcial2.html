<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números con Máquina de Estados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .outer-container {
            width: 80%;
            max-width: 1000px;
            border: 5px solid orange; /* Marco externo naranja */
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white; /* Fondo blanco */
            text-align: center; /* Centrar el texto dentro del contenedor */
        }

        .container {
            padding: 30px;
            border: 3px solid orange; /* Marco interno naranja */
            border-radius: 15px;
        }

        h1 {
            color: orange;
            font-size: 2rem;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: space-between; /* Espaciado entre botones */
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.2rem;
            background-color: white;
            color: orange; /* Color del texto de los botones */
            border: 2px solid orange; /* Marco naranja */
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f2f2f2; /* Un ligero cambio al pasar el ratón */
        }

        .number-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap; /* Permitir que los números se envuelvan en múltiples líneas */
        }

        .number-box {
            width: 80px;
            height: 80px;
            background-color: white; /* Fondo blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: orange; /* Color del texto */
            border-radius: 10px;
            border: 2px solid orange; /* Borde naranja */
        }
    </style>
</head>

<body>
    <div class="outer-container">
        <div class="container">
            <h1>Generador de números pseudo-aleatorios</h1>
            <div class="controls">
                <button id="generateButton">Generar</button>
                <div>
                    <button id="upButton">⬆ ASC</button>
                    <button id="downButton">⬇ DESC</button>
                </div>
            </div>
        </div>
        <div class="number-display" id="numberDisplay">
            <!-- Aquí se mostrarán los números generados -->
        </div>
    </div>

    <!-- Importamos el módulo JavaScript -->
    <script type="module" src="./script.js"></script>
</body>

</html>
