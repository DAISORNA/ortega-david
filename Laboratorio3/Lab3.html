<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas Matemáticos</title>
    <!-- Asegúrate de que el script apunta a la carpeta js donde está main.js -->
    <script type="module" src="./main.js"></script>  
</head>
<body>
    <h1>Resolver Problemas de Lógica Matemática</h1>
    
    <!-- Aquí se encuentran las secciones de interacción -->
    <div>
        <h2>Palíndromo de doble base</h2>
        <input id="palindromoInput" type="text" placeholder="Ingresa un número">
        <button id="palindromoBtn">Verificar</button>
    </div>

    <div>
        <h2>Contar caracteres</h2>
        <input id="contarInput" type="text" placeholder="Ingresa una cadena">
        <button id="contarBtn">Contar</button>
    </div>

    <div>
        <h2>Año bisiesto</h2>
        <input id="bisiestoInput" type="text" placeholder="Ingresa un año">
        <button id="bisiestoBtn">Verificar</button>
    </div>

    <div>
        <h2>Suma de números primos</h2>
        <input id="primosInput" type="text" placeholder="Ingresa un número">
        <button id="primosBtn">Calcular</button>
    </div>
</body>
</html>
